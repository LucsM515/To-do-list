<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Listas</title>
</head>

<body>
    <div class="tarefas-container">
        <header>
            <h1>Organizador de tarefas</h1>
        </header>
        <form id="tarefas-form">
            <p>Adicione suas tarefas:</p>
            <div class="form-control">
                <input type="text" id="tarefa-input" placeholder="Qual e sua tarefa?">
                <button type="submit"> +</button>
            </div>
        </form>
        <form id="edit-form">
            <p>Edite suas tarefas:</p>
            <div class="form-control">
                <input type="text" id="tarefa-edit" placeholder="Qual e sua tarefa?">
                <button type="submit"> ></button>
            </div>
        </form>
      
        <div id="todo-list">

            <p>Tarefas</p>

            <div class="todo">
                <h3>Exemplo - (pode ser retirado no remover)</h3>
                <button class="finish-todo">
                    Finish</button>
                <button class="edit-todo">
                    Edit
                </button>
                <button class="remove-todo">
                    Remove
                </button>
            </div>
        </div>
        <script src="js/script.js" defer></script>
</body>

</html>
